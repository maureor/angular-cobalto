<h1>Productos</h1>
<table class="table text-center">
    <thead class="thead-dark">
        <tr>
            <th>Portada</th>
            <th>Nombre</th>
            <th>Artista</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products" [ngClass]="{'alert alert-primary': product.clearance}">
            <td><img class="portada" [src]="product.image" [alt]="product.name"></td>
            <td>{{product.name}}</td>
            <td>{{product.artist}}</td>
            <td>{{product.type}}</td>
            <td>ARS {{product.price | currency}}</td>
            <td><span class="badge badge-secondary" *ngIf="product.stock==0">Sin stock</span></td>
            <td>
                <div class="form-row">
                    <button class="btn btn-secondary btn-sm" (click)="downQuantity(product)">-</button>
                        <input type="number" [(ngModel)]="product.quantity">
                    <button class="btn btn-primary btn-sm" (click)="upQuantity(product)">+</button>
            </div>
            </td>
        </tr>
    </tbody>
</table>
