<h1>Productos</h1>
<table class="table text-center">
    <thead class="thead-dark">
        <tr>
            <th>Portada</th>
            <th>Nombre</th>
            <th>Artista</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products" [ngClass]="{'alert alert-primary': product.release}">
            <td><img class="portada" [src]="product.image" [alt]="product.name"></td>
            <td>{{product.name}}
                <span class="badge badge-primary" *ngIf="product.release">Â¡LANZAMIENTO!</span>
            </td>
            <td>{{product.artist}}</td>
            <td>{{product.type}}</td>
            <td>ARS {{product.price | currency}}
                <span class="badge badge-info" *ngIf="product.clearance">OFERTA</span>
            </td>
            <td>
                <span class="badge badge-secondary" *ngIf="product.stock==0">SIN STOCK</span>
                <app-input-integer [(quantity)]="product.quantity" [max]="product.stock" *ngIf="product.stock" (maxReached)="maxReached($event)"></app-input-integer>
                <button class="btn btn-primary" (click)="addToCart(product)">Comprar</button>
            </td>
        </tr>
    </tbody>
</table>
