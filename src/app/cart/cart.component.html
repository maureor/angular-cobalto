<h1>Carrito de Compras</h1>
<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let product of (cartList$ | async)">
        {{product.name}}
        <span class="badge badge-primary badge-pill">Cantidad: {{product.quantity}}</span>
    </li>
</ul>
